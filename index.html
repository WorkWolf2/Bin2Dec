<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Binary Converter</title>
</head>
<body>

    <div class="btd">
        <div class="container">
            <h2>Binary to Decimal converter</h2>
            <div class="form-row">
                <form>
                    <div class="field">
                        <label>
                            <input type="text" name="bin" id="input" autocomplete="off" placeholder="Binary Number">
                            <p>Binary</p>
                        </label>
                    </div>
                    <div class="field">
                        <label>
                            <input type="text" name="dec" id="output" readonly="true" placeholder="Decimal Number">
                            <p>Decimal</p>
                        </label>
                    </div>
                    <div class="field btn-field">
                        <label>
                            <button type="button" id="btn">Convert</button>
                        </label>
                    </div>
                </form>
                <div id="error_msg">
                    <p>You should enter a binary number.</p>
                </div>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
    
</body>
</html>
